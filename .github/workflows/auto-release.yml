name: Auto release

on:
  push:
    branches: [main]

jobs:
  auto-release:
    name: Auto release
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - name: Auto release Hard-working JS
      uses: softprops/action-gh-release@v0.1.15
      with:
        prerelease: false
        name: Hard-working JS - v1.0.0
        tag_name: v1.0.0
        generate_release_notes: true